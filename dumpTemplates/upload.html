<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="tp d3">
    <meta name="author" content="Habit Jérémy">
    <link rel="icon" type="image/x-icon" href=""/>

    <title>Manga</title>

    <!-- css -->
    <link rel="stylesheet" href="../public/css/vendors/normalize.css" type="text/css"/>
    <link rel="stylesheet" href="../public/css/vendors/magic-monkey.min.css" type="text/css"/>
    <link rel="stylesheet" href="../public/css/main.css">
    <link rel="stylesheet" href="../public/css/pages/error.css">
    <link rel="stylesheet" href="../public/css/components/myDropzone.css">

    <script type="text/javascript" src="../public/js/myDropZone.js"></script>

</head>
<body>


<!-- @@@ HEADER @@@ -->
<header id="header"
        class="fixed-column-left padding-50 border-right border-silver border-none-right-l border-bottom-l bg-yang">

    <!-- title -->
    <div class="row align-center">
        <div class="cell-12">
            <h1 class="margin-0-top txt-size-jumbo txt-size-giant-xl txt-size-bigs txt-capitalize txt-unset">
                <span class="color-amethyst">meta data</span>
                <span>js</span>
            </h1>
        </div>
    </div>

    <!-- links -->
    <div class="row-column-xs color-yang txt-b">
        <div class="cell-6 align-center">
            <a href="" title="Ajouter une image" class="block bg-amethyst hover-bg-wisteria padding transition-2">Ajouter</a>
        </div>
        <div class="cell-6 align-center">
            <a href="" title="A propos" class="block bg-silver hover-bg-concrete padding transition-2">A propos</a>
        </div>
    </div>

    <div class="hide-l">
        <hr class="ellipse width-70 margin-50-top">

        <!-- description -->
        <div class="row">
            <div class="cell-12 anim-forward align-center">
                <h2 class="txt-unset txt-size-big">
                    <span>Auteurs</span>
                </h2>
                <ul class="list-unstyled txt-size-medium">
                    <li class="padding">
                        <span class="color-amethyst">&#10022;</span>
                        Maxime Lainé
                    </li>
                    <li class="padding">
                        <span class="color-amethyst">&#10022;</span>
                        Solène Dorey
                    </li>
                    <li class="padding">
                        <span class="color-amethyst">&#10022;</span>
                        Habit Jérémy
                    </li>
                </ul>
            </div>
        </div>

        <!-- GITHUB-->
        <div class="row margin-50-top">
            <div class="cell-12 align-center anim-forward">
                <a class="txt-size-jumbo padding round border hover-border-silver transition-2"
                   href="https://github.com/dayze/metadata-js"
                   title="Metadata js GitHub" target="_blank">
                    <i class="devicon-github-plain-wordmark colored"></i>
                </a>
            </div>
        </div>
    </div>


</header>

<!-- @@@@@ MAIN @@@@@ -->


<main>
    <div class="row padding-50 align-center border-bottom border-silver">
        <div class="cell-12 anim-fall">
            <h1 class="margin-0 txt-size-big txt-unset">
                <span class="color-amethyst">&#10022;</span>
                <span>Ajout d'une image</span>
            </h1>
        </div>
    </div>
    <section class="overlay anim-climb container margin-auto margin-50-top">
        <div class="row">
            <div class="cell-12">
                <form class="styled-form flex-form" action="" method="post" enctype="multipart/form-data">
                    <!-- image -->
                    <div class="field-box">
                        <label for="image">Image</label><!--
                        {{ imageForm.showMsg('file')|raw }}-->
                        <div class="file-area">
                            <input type="file" name="image" id="image" accept="image/*" required="required"/>
                            <div class="file-dummy">
                                <span id="defaultTxt">Choisissez un fichier</span>
                                <img id="imgPreview" class="responsive-img dis-none" src="" alt=""/>
                            </div>
                        </div>
                    </div>

                    <!-- submit -->
                    <div class="actions-box">
                        <input type="submit" value="Valider" id="submit"/>
                    </div>
                </form>
            </div>
        </div>
    </section>


</main>

</body>
</html>
